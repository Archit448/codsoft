 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,500;0,600;1,100;1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="myscript.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>To Do List</title>
</head>

<body>
    <h1 class="header">To do list using HTML , CSS and Javascript By Archit </h1>
    <section class="todolist">
        <div class="innerdiv">
            <!-- <h1>TO DO LIST</h1> -->
            <div class="addinput">
                <i class="fa-solid fa-bars-progress"></i>
                <input type="text" name="" id="inputvalue" placeholder="Add a new task">
                <button id="addtaskbtn" onclick="addtask()">Add</button>
            </div>
            <div id="clearallbtn">
                <button id="clearall">Clear all</button>
            </div>
            <div class="alltask">
                <ol id="alltasklist">
                </ol>
            </div>
        </div>
    </section>

    <script>
        document.querySelector("#alltasklist").addEventListener("click", function (e) {
            if (e.target.tagName === "BUTTON") {
                e.target.parentElement.remove();
            }
        }, false);
        document.querySelector("#clearall").addEventListener("click", function () {
            $("#alltasklist").text("");
        });
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</body>

</html>
